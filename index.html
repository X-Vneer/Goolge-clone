    </header>
    <main>
      <div class="content">
        <h1>Google</h1>
        <form action="https://www.google.com/search">
          <!-- search bar -->
          <div class="search-bar">
            <div>
              <label for="search">
                <img src="./assets/search.svg" title="search" alt="search" />
              </label>
            </div>
            <input type="text" name="q" id="search" autocomplete="off" />
            <div>
              <img
                src="./assets/google-voice-search.svg"
                title="search by voice"
                alt="search by voice"
              />
            </div>
            <div>
              <img
                src="./assets/google-img-search.svg"
                title="search by image"
                alt="search by image"
              />
            </div>
          </div>
          <!-- end search bar -->
          <!--buttons -->
          <div class="btns">
            <button class="btn" type="submit">Google Search</button>
            <span class="btn">
              <a href="https://www.google.com/doodles">I'm Feeling Lucky</a>
            </span>
          </div>
          <!-- end buttons -->
          <p>Google offered in: <a href="">العربية</a></p>
